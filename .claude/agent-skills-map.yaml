# Agent-Skills Integration Map
# Version: 1.0.0
# Last Updated: 2026-01-17
#
# Maps agents to their relevant skills for efficient delegation.
# Use this to understand which skills an agent should load.

# =============================================================================
# CORE AGENTS (Primary - Always Available)
# =============================================================================
# These agents handle 90% of tasks. Load skills on-demand.

core_agents:
  coder:
    path: ".claude/agent-library/core/coder.md"
    skills:
      - "programming/python-scientific-computing"
      - "devtools/uv-package-manager"
      - "devtools/pyproject-toml"
    when: "Implementation tasks, writing code"

  tester:
    path: ".claude/agent-library/core/tester.md"
    skills:
      - "workspace-hub/pytest-fixture-generator"
      - "devtools/git-advanced"
    when: "TDD, test creation, test execution"

  reviewer:
    path: ".claude/agent-library/core/reviewer.md"
    skills:
      - "devtools/cli-productivity"
    when: "Code review, quality checks"

  planner:
    path: ".claude/agent-library/core/planner.md"
    skills:
      - "workspace-hub/repo-readiness"
    when: "Task planning, architecture decisions"

  researcher:
    path: ".claude/agent-library/core/researcher.md"
    skills:
      - "ai-prompting/prompt-engineering"
    when: "Investigation, research, exploration"

