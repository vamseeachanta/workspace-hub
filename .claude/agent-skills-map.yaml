# =============================================================================
# DELEGATION QUICK REFERENCE
# =============================================================================
# Use Task tool with these mappings:

delegation_patterns:
  # Explore codebase
  explore:
    tool: "Task"
    subagent_type: "Explore"
    use_for:
      - "Find files"
      - "Search code"
      - "Understand structure"

  # Plan implementation
  plan:
    tool: "Task"
    subagent_type: "Plan"
    use_for:
      - "Architecture decisions"
      - "Implementation strategy"
      - "Complex feature planning"

  # Run commands
  bash:
    tool: "Task"
    subagent_type: "Bash"
    use_for:
      - "Git operations"
      - "Build/test"
      - "System commands"

  # Multi-step implementation
  implement:
    tool: "Task"
    subagent_type: "general-purpose"
    load_agent: "@.claude/agent-library/core/coder.md"
    use_for:
      - "Feature implementation"
      - "Bug fixes"
      - "Refactoring"

  # Testing
  test:
    tool: "Task"
    subagent_type: "general-purpose"
    load_agent: "@.claude/agent-library/core/tester.md"
    use_for:
      - "Write tests"
      - "Run test suites"
      - "TDD workflow"

  # Review
  review:
    tool: "Task"
    subagent_type: "general-purpose"
    load_agent: "@.claude/agent-library/core/reviewer.md"
    use_for:
      - "Code review"
      - "Quality assessment"
      - "Best practices check"

