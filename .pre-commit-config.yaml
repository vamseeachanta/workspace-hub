# Pre-commit hooks for workspace-hub
# Install: pre-commit install --hook-type commit-msg
# Test: echo "bad message" | pre-commit run commitizen --hook-stage commit-msg

repos:
  # Commit message linting (conventional commits)
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.1
    hooks:
      - id: commitizen
        stages: [commit-msg]
  - repo: local
    hooks:
      - id: validate-work-queue-state
        name: validate work queue state
        entry: bash scripts/work-queue/validate-queue-state.sh
        language: system
        files: '^\.claude/work-queue/.*|^scripts/work-queue/.*|^docs/work-queue-workflow\.md$'
