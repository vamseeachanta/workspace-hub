# Agent References Configuration
# This file declares which external agents this repository uses

meta:
  repository: REPO_NAME
  last_updated: "YYYY-MM-DD"
  description: "Agent dependencies for this repository"

universal_agents:
  # From workspace-hub (Tier 1)
  # These are general-purpose agents used across all repositories
  source: "@workspace-hub/.claude/agents/universal/"
  agents:
    # Core development agents
    - coder
    - reviewer
    - tester
    - planner
    - researcher

    # SPARC methodology agents
    - specification
    - pseudocode
    - architecture
    - refinement

    # Visualization agents (for HTML reporting)
    - plotly-visualization-agent
    # - bokeh-dashboard-agent
    # - altair-analysis-agent
    # - d3js-custom-viz-agent

    # Quality agents
    # - code-review-swarm
    # - security-manager

