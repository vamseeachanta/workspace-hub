# O&G Standards Consolidation Configuration
# Version: 1.0.0
# Created: 2025-12-25

# Source directories to scan for standards
source_directories:
  - "/mnt/ace/0000 O&G/0000 Codes & Standards"
  - "/mnt/ace/0000 O&G/Oil and Gas Codes"

# Target consolidated directory
target_directory: "/mnt/ace/O&G-Standards"

# Database for inventory tracking
database_path: "/mnt/ace/O&G-Standards/_inventory.db"

# Catalog output
catalog_json: "/mnt/ace/O&G-Standards/_catalog.json"
catalog_html: "/mnt/ace/O&G-Standards/_catalog.html"

# File extensions to process
file_extensions:
  - .pdf
  - .doc
  - .docx
  - .xls
  - .xlsx

# Patterns to exclude from processing
exclude_patterns:
  - "*/2H Projects/*"
  - "*/Production/*"
  - "*/.git/*"
  - "*/__pycache__/*"

# Standard organization mappings (folder name patterns -> org code)
organization_mappings:
  API:
    patterns:
      - "API*"
      - "api*"
    subfolders:
      Specifications: ["Spec", "SPEC"]
      Recommended-Practice: ["RP", "Rp"]
      Standards: ["STD", "Std"]
      Bulletins: ["Bull", "BULL"]
      Technical-Reports: ["TR"]

  DNV:
    patterns:
      - "DNV*"
      - "dnv*"
    subfolders:
      Offshore-Standards: ["OS-", "DNV-OS"]
      Recommended-Practices: ["RP-", "DNV-RP"]
      Classification-Notes: ["CN-", "DNV-CN"]
      Service-Specs: ["OSS-", "DNV-OSS"]
      Guidelines: ["GL-", "Guideline"]

  ASTM:
    patterns:
      - "ASTM*"
      - "astm*"
    subfolders:
      A-Series: ["ASTM A", "A-", "A "]
      D-Series: ["ASTM D", "D-", "D "]
      E-Series: ["ASTM E", "E-", "E "]
      G-Series: ["ASTM G", "G-", "G "]

  ISO:
    patterns:
      - "ISO*"
      - "iso*"
    subfolders:
      13xxx: ["ISO 13", "13624", "13628"]
      14xxx: ["ISO 14"]
      15xxx: ["ISO 15", "15156"]
      19xxx: ["ISO 19"]

  Norsok:
    patterns:
      - "Norsok*"
      - "NORSOK*"
      - "norsok*"

  BSI:
    patterns:
      - "BSI*"
      - "BS *"
      - "BS-*"

  MIL:
    patterns:
      - "MIL*"
      - "mil*"

  SNAME:
    patterns:
      - "SNAME*"

  NEMA:
    patterns:
      - "NEMA*"

  OnePetro:
    patterns:
      - "OTC*"
      - "SPE*"
      - "ISOPE*"

# Duplicate handling strategy
duplicate_strategy:
  # prefer: newest, largest, first_found
  prefer: newest
  # keep_all_versions: if true, keeps all versions with suffix
  keep_all_versions: false

# Logging configuration
logging:
  level: INFO
  log_file: "/mnt/ace/O&G-Standards/_consolidation.log"
