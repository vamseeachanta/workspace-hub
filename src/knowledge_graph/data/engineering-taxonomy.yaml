version: "1.0"
updated: "2026-02-24"
description: >
  Engineering domain knowledge graph taxonomy for workspace-hub.
  Covers naval architecture, structural engineering, metocean, and related
  disciplines.  Edges represent directed concept dependencies enabling
  transitive skill discovery.

# -------------------------------------------------------------------------
# Domains
# -------------------------------------------------------------------------
domains:
  - id: naval_architecture
    label: Naval Architecture
  - id: structural_engineering
    label: Structural Engineering
  - id: metocean
    label: Metocean
  - id: geotechnical
    label: Geotechnical Engineering
  - id: hydrodynamics
    label: Hydrodynamics
  - id: production_engineering
    label: Production Engineering
  - id: riser_engineering
    label: Riser Engineering
  - id: mooring_engineering
    label: Mooring Engineering
  - id: fatigue_assessment
    label: Fatigue Assessment
  - id: inspection_maintenance
    label: Inspection and Maintenance

# -------------------------------------------------------------------------
# Nodes  (~100 key engineering concepts)
# -------------------------------------------------------------------------
nodes:

  # Naval Architecture
  - id: hull_form
    label: Hull Form
    domain: naval_architecture
    tags: [geometry, design, naval]
    description: Geometric shape of the vessel hull

  - id: displacement
    label: Displacement
    domain: naval_architecture
    tags: [hydrostatics, design, naval]
