version: "1.0"
updated: "2026-02-17"

required:
  - id
  - title
  - status
  - priority
  - complexity
  - created_at
  - target_repos
  - spec_ref
  - plan_reviewed
  - plan_approved
  - provider

enums:
  status:
    - pending
    - working
    - blocked
    - archived
    - failed
    - done
  priority:
    - high
    - medium
    - low
  complexity:
    - simple
    - medium
    - complex
    - high
    - low

rules:
  - name: target_repos_must_be_list
    field: target_repos
    check: type=list
  - name: complex_requires_spec_ref
    when:
      field: complexity
      equals: complex
    field: spec_ref
    check: non_empty
