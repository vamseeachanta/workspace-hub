# ABOUTME: AI tool usage tracking configuration
# ABOUTME: Update daily/weekly to track actual usage for cost optimization

# Last updated - update this when you log usage
last_updated: "2025-12-23"

# Current billing period
billing_period:
  start_date: "2025-12-01"
  end_date: "2025-12-31"

# Usage tracking by tool
# Update these values based on your actual usage
usage:
  claude:
    # Daily tracking - update at end of each day
    daily:
      limit: 100          # Approximate daily limit (extended context requests)
      today_used: 0      # Update this daily
      unit: "requests"
    # Monthly tracking - cumulative
    monthly:
      limit: 2000         # Approximate monthly limit
      used: 805           # Update periodically (auto-calculated if daily tracked)
      unit: "requests"
    # Weekly hours (for ROI calculation)
    weekly_hours: 28      # Hours actively using Claude per week

  openai:
    daily:
      limit: 160          # GPT-4o messages (~80 per 3hr window)
      today_used: 12      # Update this daily
      unit: "messages"
    monthly:
      limit: 4800         # ~160 × 30 days
      used: 276           # Update periodically
      unit: "messages"
    weekly_hours: 4       # Hours actively using ChatGPT per week

  google_ai:
    daily:
      limit: 50           # Advanced Gemini requests
      today_used: 5       # Update this daily
      unit: "requests"
    monthly:
      limit: 1500         # ~50 × 30 days
      used: 115           # Update periodically
      unit: "requests"
    weekly_hours: 3       # Hours actively using Google AI per week

  github_copilot:
    daily:
      limit: 8            # Active coding hours per day
      today_used: 2       # Update this daily
      unit: "hours"
    monthly:
      limit: 200          # ~8 × 25 working days
      used: 115           # Update periodically
      unit: "hours"
    weekly_hours: 22      # Hours with Copilot active per week

# Usage logging instructions
# ---------------------------
# Quick update commands:
#   1. Edit this file directly: vim config/ai-tools/usage-tracking.yaml
#   2. Update 'today_used' values at end of each day
#   3. Update 'used' (monthly) values weekly or when running assessment
#
# Or use the update script (coming soon):
#   ./scripts/ai-assessment/log-usage.sh claude 35
#   ./scripts/ai-assessment/log-usage.sh --daily-summary
#
# Tips:
#   - Claude: Count significant conversations/tasks
#   - OpenAI: Check chat.openai.com usage if available
#   - Google: Estimate based on Gemini conversations
#   - Copilot: Count active coding hours

# Notes for accurate tracking
notes:
  - "Claude Max: Each complex task with extended context = ~1 request"
  - "OpenAI Plus: Each conversation thread counts toward daily limit"
  - "Google AI: Advanced queries (not simple searches) count"
  - "Copilot: Track hours when actively coding with suggestions enabled"
