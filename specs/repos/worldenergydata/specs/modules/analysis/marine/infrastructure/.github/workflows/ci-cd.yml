# Marine Safety Incidents Database - CI/CD Pipeline
# Purpose: Automated testing, building, and deployment to AWS ECS
# Triggers: Pull requests, pushes to main/staging branches

name: Marine Safety CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
      - develop
    paths:
      - 'app/**'
      - 'tests/**'
      - 'Dockerfile'
      - 'requirements*.txt'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches:
      - main
      - staging
    paths:
      - 'app/**'
      - 'tests/**'
      - 'Dockerfile'
      - 'requirements*.txt'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        type: boolean
        default: false

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  ECS_CLUSTER_NAME: marine-safety-cluster
  ECS_SERVICE_NAME: marine-safety-api
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================================================
  # Job 1: Code Quality and Linting
  # ============================================================================
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy isort pylint bandit safety

      - name: Run Black (code formatting)
        run: |
          black --check --diff app/ tests/

      - name: Run isort (import sorting)
        run: |
          isort --check-only --diff app/ tests/

      - name: Run Flake8 (linting)
        run: |
          flake8 app/ tests/ --max-line-length=100 --statistics

      - name: Run MyPy (type checking)
        continue-on-error: true
        run: |
          mypy app/ --ignore-missing-imports

      - name: Run Pylint (static analysis)
        continue-on-error: true
        run: |
          pylint app/ --disable=C0111,C0103,R0903

      - name: Run Bandit (security scanning)
        run: |
          bandit -r app/ -ll

      - name: Check for security vulnerabilities in dependencies
        run: |
          pip install -r requirements.txt
          safety check --json

  # ============================================================================
  # Job 2: Unit and Integration Tests
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15.4-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: marine_safety_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock httpx

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/marine_safety_test
        run: |
          alembic upgrade head

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/marine_safety_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          pytest tests/unit/ -v --cov=app --cov-report=xml --cov-report=term

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/marine_safety_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          pytest tests/integration/ -v --cov=app --cov-append --cov-report=xml --cov-report=term

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Generate coverage report
        run: |
          coverage report --fail-under=70
          coverage html

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  # ============================================================================
  # Job 3: Build and Push Docker Image
  # ============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 30
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/marine-safety-api-${{ steps.env.outputs.environment }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            VERSION=${{ github.sha }}
            BUILD_DATE=${{ github.event.repository.updated_at }}

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/marine-safety-api-${{ steps.env.outputs.environment }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # Job 4: Database Migration
  # ============================================================================
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Get database credentials from Secrets Manager
        id: db-creds
        run: |
          DB_SECRET=$(aws secretsmanager get-secret-value \
            --secret-id marine-safety-db-password-${{ steps.env.outputs.environment }} \
            --query SecretString --output text)
          echo "::add-mask::$DB_SECRET"
          echo "db_password=$DB_SECRET" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Alembic
        run: |
          pip install alembic psycopg2-binary

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://${{ secrets.DB_USER }}:${{ steps.db-creds.outputs.db_password }}@${{ secrets.DB_HOST }}:5432/marine_safety
        run: |
          alembic upgrade head

      - name: Create migration backup
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          aws s3 cp alembic/versions/ \
            s3://marine-safety-backups-${{ steps.env.outputs.environment }}/migrations/$TIMESTAMP/ \
            --recursive

  # ============================================================================
  # Job 5: Deploy to ECS
  # ============================================================================
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: [build, migrate]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    timeout-minutes: 20
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      url: ${{ steps.deploy.outputs.service_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Download task definition
        id: download-taskdef
        run: |
          aws ecs describe-task-definition \
            --task-definition marine-safety-api-${{ steps.env.outputs.environment }} \
            --query taskDefinition > task-definition.json

      - name: Fill in new image ID in task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: marine-safety-api
          image: ${{ needs.build.outputs.image_tag }}

      - name: Deploy to Amazon ECS
        id: deploy
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_NAME }}-${{ steps.env.outputs.environment }}
          cluster: ${{ env.ECS_CLUSTER_NAME }}-${{ steps.env.outputs.environment }}
          wait-for-service-stability: true
          wait-for-minutes: 10

      - name: Invalidate CloudFront cache
        if: steps.env.outputs.environment == 'production'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Get service URL
        id: get-url
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names marine-safety-alb-${{ steps.env.outputs.environment }} \
            --query 'LoadBalancers[0].DNSName' --output text)
          echo "service_url=https://$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Run smoke tests
        run: |
          sleep 30  # Wait for service to be fully available
          curl -f ${{ steps.get-url.outputs.service_url }}/health || exit 1
          curl -f ${{ steps.get-url.outputs.service_url }}/api/v1/incidents?limit=1 || exit 1

  # ============================================================================
  # Job 6: Rollback on Failure
  # ============================================================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: failure() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    timeout-minutes: 10

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Get previous task definition
        id: previous-task
        run: |
          PREVIOUS_TASK_ARN=$(aws ecs list-task-definitions \
            --family-prefix marine-safety-api-${{ steps.env.outputs.environment }} \
            --sort DESC \
            --max-items 2 \
            --query 'taskDefinitionArns[1]' --output text)
          echo "task_arn=$PREVIOUS_TASK_ARN" >> $GITHUB_OUTPUT

      - name: Rollback ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER_NAME }}-${{ steps.env.outputs.environment }} \
            --service ${{ env.ECS_SERVICE_NAME }}-${{ steps.env.outputs.environment }} \
            --task-definition ${{ steps.previous-task.outputs.task_arn }} \
            --force-new-deployment

      - name: Wait for rollback to complete
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER_NAME }}-${{ steps.env.outputs.environment }} \
            --services ${{ env.ECS_SERVICE_NAME }}-${{ steps.env.outputs.environment }}

      - name: Notify team of rollback
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            :warning: Deployment rollback initiated for ${{ steps.env.outputs.environment }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # ============================================================================
  # Job 7: Notification
  # ============================================================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Determine status
        id: status
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "icon=:white_check_mark:" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "icon=:x:" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ steps.status.outputs.status }}
          text: |
            ${{ steps.status.outputs.icon }} Deployment ${{ steps.status.outputs.status }}
            Environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Changes: ${{ github.event.head_commit.message }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

# ============================================================================
# Required GitHub Secrets:
# ============================================================================
# - AWS_ACCESS_KEY_ID: AWS access key for deployment
# - AWS_SECRET_ACCESS_KEY: AWS secret key for deployment
# - AWS_ACCOUNT_ID: AWS account ID for ECR
# - DB_USER: Database username
# - DB_HOST: Database hostname
# - CLOUDFRONT_DISTRIBUTION_ID: CloudFront distribution ID for production
# - SLACK_WEBHOOK: Slack webhook URL for notifications (optional)
#
# Repository Variables:
# - AWS_REGION: AWS region (default: us-east-1)
# - PYTHON_VERSION: Python version (default: 3.11)
#
# ============================================================================
