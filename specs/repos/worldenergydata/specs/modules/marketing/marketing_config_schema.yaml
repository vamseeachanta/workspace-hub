# Marketing Configuration Schema
# This file documents the structure for repository-specific marketing configs
# Copy and customize this template for each repository

repository:
  name: "RepositoryName"              # Required: Repository name
  short_name: "RepoName"              # Optional: Abbreviated name
  description: "Short description"    # Required: 1-2 sentence description
  tagline: "Marketing tagline"        # Optional: Catchy tagline
  github_url: "github.com/user/repo"  # Required: GitHub repository URL
  documentation_url: ""               # Optional: Documentation site URL

branding:
  primary_color: "#0066CC"            # Optional: Primary brand color (hex)
  secondary_color: "#FF6600"          # Optional: Secondary brand color
  logo_path: ""                       # Optional: Path to logo file
  font_family: "Arial, sans-serif"    # Optional: Preferred font family

repository_type:
  category: "Data Analysis"           # e.g., "Engineering Tools", "Data Library"
  industry_focus: "Energy Industry"   # Primary industry/domain
  technical_domain: "Python Data Science"  # Technical classification

audiences:
  primary:
    - name: "Data Analysts"
      technical_level: "Junior Engineer"  # Executive, Manager, Engineer, Analyst, Researcher
      use_cases:
        - "Data analysis and reporting"
        - "Economic evaluation"
      key_concerns:
        - "Data quality"
        - "Ease of use"
        - "Integration capabilities"

  secondary:
    - name: "Engineering Managers"
      technical_level: "Manager"
      use_cases:
        - "Team productivity"
        - "Technology evaluation"
      key_concerns:
        - "ROI and efficiency"
        - "Standards compliance"
        - "Vendor independence"

statistics:
  module_count: 0                     # Number of modules
  python_files: 0                     # Total Python files
  test_count: 0                       # Number of test files
  test_functions: 0                   # Individual test functions
  years_experience: 0                 # Years of development/expertise
  lines_of_code: 0                    # Optional: Total LOC
  data_files: 0                       # Optional: CSV/data files

  custom_stats:                       # Repository-specific stats
    - stat: "200+ SURF engineers' insights"  # Example
    - stat: "Production-ready for major projects"

standards_emphasis:
  type: "data_sources"                # Options: compliance_standards, data_sources, methodologies, quality_standards
  primary_focus: "Single source of truth for public energy data"
  items:
    - name: "BSEE"
      description: "Bureau of Safety and Environmental Enforcement"
    - name: "SODIR"
      description: "Norwegian Offshore Directorate"
    - name: "Public Databases"
      description: "ERA5, NOAA, GEBCO, and others"

integration:
  compatible_software:
    - "Python 3.9+"
    - "Pandas ecosystem"
    - "Jupyter notebooks"

  input_formats:
    - "CSV"
    - "Excel"
    - "YAML"
    - "JSON"

  output_formats:
    - "CSV exports"
    - "Interactive HTML reports"
    - "Plotly visualizations"
    - "JSON data"

contact:
  email: "contact@example.com"        # Required: Contact email
  support_email: ""                   # Optional: Separate support email
  website: ""                         # Optional: Company/project website
  social:                             # Optional: Social media
    linkedin: ""
    twitter: ""

modules:
  tier_1_core:                        # Tier 1: Core/Foundation modules
    - name: "Module Name"
      path: "src/modules/module_name"
      tagline: "Brief module description"
      priority: 1                     # 1 = highest priority
      capabilities:
        - "Capability 1"
        - "Capability 2"
      standards:
        - "Standard 1"
        - "Standard 2"
      output_types:
        - "Interactive reports"
        - "Data exports"

  tier_2_advanced:                    # Tier 2: Advanced/Specialized modules
    - name: "Advanced Module"
      path: "src/modules/advanced"
      tagline: "Specialized capability"
      priority: 2
      capabilities: []
      standards: []
      output_types: []

  tier_3_integration:                 # Tier 3: Integration & Tools
    - name: "Integration Module"
      path: "src/modules/integration"
      tagline: "System integration"
      priority: 3
      capabilities: []
      standards: []
      output_types: []

  tier_4_optional:                    # Tier 4: Optional/Emerging modules
    - name: "Optional Module"
      path: "src/modules/optional"
      tagline: "Future capability"
      priority: 4
      capabilities: []
      standards: []
      output_types: []

content_guidelines:
  tone: "professional"                # professional, technical, accessible
  voice: "active"                     # active, passive
  tense: "present"                    # present, future
  include_code_examples: true
  include_quantifiable_benefits: true
  avoid_marketing_fluff: true

pdf_generation:
  tool: "pandoc"                      # pandoc, weasyprint, reportlab
  template: "professional"            # professional, minimal, branded
  include_header: true
  include_footer: true
  include_page_numbers: true
  output_directory: "reports/modules/marketing/"

automation:
  auto_extract_capabilities: true     # Extract from __init__.py
  auto_extract_technical_details: true  # Extract from README.md
  auto_validate_tests: true           # Check test coverage
  auto_generate_examples: true        # Include example outputs
  batch_process: true                 # Generate all at once

approval_workflow:
  require_technical_review: true
  require_content_review: true
  require_final_validation: true
  reviewers:
    - email: "reviewer@example.com"
    - email: "technical_lead@example.com"

version:
  schema_version: "1.0.0"
  last_updated: "2025-01-23"
  config_version: "1.0.0"
