    auth_required: false
    cost_model: free (GPL)
    relevance_score: 4
    related_module: digitalmodel/hydrodynamics
    maturity: live
    notes: >
      Primary industry fork of OpenFOAM. Version v2506 (Keysight-OpenCFD, 2025).
      Turbulence, heat transfer, multiphase, acoustics solvers. Couples with
      CalculiX via preCICE for FSI. CastNet GUI by DHCAE for pre/post processing.
      Offshore hydrodynamics and diffuser/riser flow applications.
    discovery_status: known

  - id: opensees
    name: OpenSees (Seismic Structural/Geotechnical FEM)
    category: open_source_tools
    subcategory: FEA_structural
    url: https://opensees.github.io/
    auth_required: false
    cost_model: free (BSD)
    relevance_score: 3
    related_module: digitalmodel/structural
    maturity: live
    notes: >
      FEM framework for seismic response of structural and geotechnical systems.
      Strong Python API (OpenSeesPy). Relevant to jacket structure dynamic analysis
      and geotechnical pile modelling. Offshore community extensions exist.
    discovery_status: known

  - id: fenics_dolfinx
    name: FEniCS / DOLFINx
    category: open_source_tools
    subcategory: FEA_structural
    url: https://fenicsproject.org/
    auth_required: false
    cost_model: free (LGPL)
    relevance_score: 3
    related_module: digitalmodel/structural
    maturity: live
    notes: >
      FEniCSx v0.10 released October 2025. DOLFINx provides C++ and Python API
