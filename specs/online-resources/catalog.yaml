      module (WRK-383 gap item).
    discovery_status: new

  - id: moorpy_nrel
    name: MoorPy (NREL Quasi-Static Mooring)
    category: open_source_tools
    subcategory: marine_mooring
    url: https://github.com/NREL/MoorPy
