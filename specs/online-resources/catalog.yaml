# Online Resources Catalog for Workspace-Hub Ecosystem
# Defined in WRK-391 | Seeded by WRK-393 (The Well evaluation)
# Format: resources list; each entry is a discoverable online resource.
# Schema: id, name, category, subcategory, url, auth_required, cost_model,
#         relevance_score (1-5), related_module, maturity, notes,
#         discovery_status (known/new/investigate/evaluated)
# Last updated: 2026-02-24 (WRK-391 population)

resources:

  # ─── EXISTING (evaluated by WRK-393) ───────────────────────────────────────

  - id: the_well
    name: "The Well"
    category: science/physics-ml
    subcategory: datasets
    url: https://polymathic-ai.org/the_well/
    github: https://github.com/PolymathicAI/the_well
    huggingface: https://huggingface.co/collections/polymathic-ai/the-well-67e129f4ca23e0447395d74c
    huggingface_models: https://huggingface.co/collections/polymathic-ai/the-well-benchmark-models-67e69bd7cd8e60229b5cd43e
    paper: https://arxiv.org/abs/2412.00568
    auth_required: false
    cost_model: free
    data_license: CC-BY-4.0
    code_license: BSD-3-Clause
    commercial_use_permitted: true
    attribution_required: true
    citation: "Ohana et al. (2024), NeurIPS, arXiv:2412.00568"
    pip_install: "pip install the_well"
    pip_package: the-well
    pip_version_tested: "1.2.0"
    python_min: "3.11"
    maturity: live
    dataset_count: 23
    total_size_tb: 15
    relevance_score: 5
    related_modules:
      - worldenergydata/metocean
      - digitalmodel/hydrodynamics
      - digitalmodel/subsea
      - digitalmodel/structural
    top_integration_candidates:
      - dataset: planetswe
        module: worldenergydata/metocean
        wrk: WRK-417
      - dataset: acoustic_scattering_maze,acoustic_scattering_inclusions,acoustic_scattering_discontinuous
        module: digitalmodel/subsea (new acoustic NDE sub-module)
        wrk: WRK-418
      - dataset: shear_flow
        module: digitalmodel/hydrodynamics
        wrk: WRK-419
    notes: >
      15 TB physics simulation dataset covering fluid dynamics, acoustics, MHD,
      reaction-diffusion, and astrophysics. CC BY 4.0 data license permits commercial
      use with attribution. HF streaming via WellDataset avoids bulk download.
      Pretrained FNO/TFNO/UNet baselines available per dataset on Hugging Face
      (updated March 2025). Smoke test passed on ace-linux-2 (uv, Python 3.11).
    discovery_status: evaluated
    evaluated_by: WRK-393
    evaluated_at: "2026-02-24"
    evaluation_doc: specs/online-resources/the-well-evaluation.md

  # ─── CATEGORY 1 — Engineering Standards and Codes Portals ──────────────────

