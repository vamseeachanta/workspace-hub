      protection modelling.
    discovery_status: new

  - id: moose_inl
    name: MOOSE Multiphysics FEM Framework
    category: open_source_tools
    subcategory: FEA_multiphysics
    url: https://mooseframework.inl.gov/
    auth_required: false
    cost_model: free (LGPL)
    relevance_score: 3
    related_module: digitalmodel/structural
    maturity: live
    notes: >
      Idaho National Laboratory multiphysics FEM. Primary domain: nuclear, but
      strong geomechanics and thermal-structural modules. Python-controllable.
      Suited to coupled thermo-hydro-mechanical problems in wellbore and reservoir
      contexts.
    discovery_status: new

  - id: gmsh
    name: Gmsh 3D Mesh Generator
    category: open_source_tools
    subcategory: meshing
    url: https://gmsh.info/
    auth_required: false
    cost_model: free (GPL)
    relevance_score: 4
    related_module: digitalmodel/structural, digitalmodel/hydrodynamics
    maturity: live
    notes: >
      3D FEM mesh generator with built-in pre/post processing. Latest v4.15.1
